    <div class="contactform">
        <h1 class="title">HIT ME UP</h1>
        <form>
            <div>
                <label for="Name-input">Name</label>
                <input id="Name-input" type="text" required placeholder="Input Your Name">
            </div>
            <div>
                <label for="Email-input">Email</label>
                <input id="Email-input" type="email" required placeholder="Input Your Email">
            </div>
            <div>
                <label for="Phone-input">Phone Number</label>
                <input id="Phone-input" type="number" required placeholder="eg:0818xxxxxx">
            </div>
            <div>
                <label for="Subject-input">Subject</label>
                <select id="Subject-input">
                    <option value="" hidden >Select</option>
                    <option>Consulting</option>
                    <option>Web Development</option>
                    <option>Cyber Security</option>
                </select>
            </div>
            <div>
                <label for="Message-input">Messages</label>
                <textarea id="Message-input" rows="5" cols="10" placeholder="Your Message"></textarea>
            </div>
        </form>
            <button type="button" onclick="submitData()">Submit</button>
    </div>
    <script src="contact.js"></script>
    </body>
